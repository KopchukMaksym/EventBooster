<form class="search__form js_search-form">
    <div class="search__block"><input class="search__input" type="text" name="query" autocomplete="off"
            placeholder="Start searching" />
        <button class="search__button" type="submit">
            <svg class="search__img" width="12" height="12" fill="none">
                <use href="/src/images/icons.svg#icon-search"></use>
            </svg>
        </button>
    </div>
    <select class="search__select" name="countrySelect">
        <option value="" disabled selected hidden>Choose country</option>
    </select>
</form>
